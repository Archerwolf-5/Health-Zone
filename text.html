<!DOCTYPE html>
<html>
<head>
  <title>Menstruation Cycle Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Menstruation Cycle Calculator</h1>
  <form id="calculatorForm">
    <label for="lastPeriod">Start Date of Last Period:</label>
    <input type="date" id="lastPeriod" required>

    <label for="cycleLength">Average Length of Menstrual Cycle:</label>
    <input type="number" id="cycleLength" min="1" required>

    <button type="submit">Calculate</button>
  </form>

  <div id="result" class="hidden">
    <h2>Next Period Start Date:</h2>
    <p id="nextPeriod"></p>
    <h2>Average Cycle Length:</h2>
    <p id="averageCycleLength"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
